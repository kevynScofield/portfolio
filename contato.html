    <main class="apresentacao">
        <section class="apresentacao__conteudo ">
            <h1 class="apresentacao__conteudo__titulo">Entre em contato comigo:</h1>

            <form class="form" action="https://formsubmit.co/your@email.com" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" name="name" placeholder="Preencha seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="seuemail@email.com.br" required>

                <label for="textarea">Sua mensagem:</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
                
                <button type="submit">Enviar</button>
            </form>

        </section>
        <div class="apresentacao__imagem__borda">
            <img class="apresentacao__imagem" src="imagens/imagem.jpg" alt="Foto da Joana Santos Progamando">
